<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HFLABS-TEST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script type="module" src="suggestions.js"></script>
    <input-suggestions length="5"></input-suggestions>
    <form id="form" class="form">
      <div class="form__group">
        <label for="name_short">Краткое наименование</label>
        <input type="text" id="name_short" disabled />
      </div>
      <div class="form__group">
        <label for="name_full">Полное наименование</label>
        <input type="text" id="name_full" disabled />
      </div>
      <div class="form__group">
        <label for="inn_kpp">ИНН / КПП</label>
        <input type="tel" id="inn_kpp" disabled />
      </div>
      <div class="form__group">
        <label for="address">Адрес</label>
        <input type="tel" id="address" disabled />
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
